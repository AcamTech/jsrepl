	<head>

		<script src="lib/scheme/biwascheme.js"></script>

			var scheme = new BiwaScheme.Interpreter();
		
			//bind controls
			$(function(){
				var $input = $('#input'),
					$output = $('#output'),
					$eval = $('#eval');
				
				function reset(){
					$output.empty();
				}
				//eval
				$eval.delegate('button','click',function(e){
					reset();
					var which = $(this).attr('id'),
						code = $input.val();
					switch (which){
						case 'scheme':
						scheme.evaluate(code, function(result){
							$output.text(BiwaScheme.to_write(result));
						});
						break;

						case 'lisp':
						$output.text(Javathcript.eval(code));

		})(jQuery);
	</script>
</head>

<body>
	<textarea id="input" rows="30" cols="120" value="das">

</html>
