<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <title>jsREPL</title>
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="languages.js" type="text/javascript"></script>
    <script src="repl.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <img id="main_logo" src="img/logo.png" />
    <img id="lang_logo" src="img/lang_default.png" />
    <div id="content">
      <select id="languages"><option>ABC</option><option>DEF</option></select>
      <button id="new">New Session</button>
      <div id="history">
        1blah<br />
        2blah<br />
        3blah<br />
        4blah<br />
        5blah<br />
        6blah<br />
      </div>
      <div id="prompt">
        &gt;&gt;&gt;
        <span id="input">
          &nbsp;
        </span>
      </div>
      <div id="expand"></div>
    </div>
  </body>
</html>
