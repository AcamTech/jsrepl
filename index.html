<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <title>jsREPL</title>
    <script src="lib/LAB-1.2.0.js" type="text/javascript"></script>
    <script src="lib/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="lib/jquery.tmpl-1.0.0pre.js" type="text/javascript"></script>
    <script src="repl.js" type="text/javascript"></script>
    <script src="languages.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <img id="main_logo" src="img/logo.png" />
    <img id="lang_logo" />
    <div id="content">
      <div id="toolbar">
        <select id="languages"></select>
        <!-- TODO(amasad): Rethink examples dropdown.
                           Maybe a list is more appropriate. -->
        <select id="examples">
          <option value="">Select Example</option>
        </select>
        <button id="new">New Session</button>
      </div>
      <div id="history"></div>
      <pre id="prompt" contenteditable>&nbsp;</pre>
      <div id="expand"></div>
    </div>
  </body>
</html>
